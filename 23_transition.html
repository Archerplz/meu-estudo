<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
<title>titulo da pagina</title>
<meta charset="utf-8">
<meta name="author" content="Jardel">
<meta name="description" content="aula de estrutura de base">
<meta name="keywords" content="html5, tecnologia">

<style>

div{
    width: 100px;
    height: 50px;
    background-color: orange;

    transition-property: width, height;
    transition-duration: 1s, 3s;
    transition-timing-function:cubic-bezier(.17,.67,.83,.69);
    transition-delay: .4s, .5s;
}

div:hover{
    width: 120px;
    height: 60px;
    
}

</style>


</head>

<body>

<h1> Playground de progamação</h1>

<div>1</div>
</body>
</html>
